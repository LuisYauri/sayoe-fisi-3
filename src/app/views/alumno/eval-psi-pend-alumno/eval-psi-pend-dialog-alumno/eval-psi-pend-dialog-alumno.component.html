<div *ngIf="ep">
  <div mat-dialog-title class="title-style">
    <span class="text-title-style">{{ep.titulo}}</span>
  </div>
  <div class="mat-tab-style">
    <mat-tab-group class="mat-tab-style-content">
      <mat-tab label="TITULO 1"> Content 1 </mat-tab>
      <mat-tab label="TITULO 2"> Content 2 </mat-tab>
      <mat-tab label="TITULO 3"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>
</div>

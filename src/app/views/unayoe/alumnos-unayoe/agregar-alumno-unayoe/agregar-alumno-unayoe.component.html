<div mat-dialog-title class="title-style">
  <span class="text-title-style">Agregar un Alumno</span>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field class="select-g-a" hintLabel="Máximo 8 números.">
        <input matInput #codigo maxlength="8" placeholder="Código" [(ngModel)]="dataEnviar.data.codigo">
        <mat-hint align="end">{{codigo.value?.length || 0}}/8</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a" hintLabel="Máximo 8 números.">
        <input matInput #dni maxlength="8" placeholder="DNI" [(ngModel)]="dataEnviar.data.dni">
        <mat-hint align="end">{{dni.value?.length || 0}}/8</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a">
        <input type="email" [(ngModel)]="dataEnviar.data.correo" matInput placeholder="Correo" value="">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a">
        <input  matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" [(ngModel)]="dataEnviar.data.contrasenha">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <!--<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>-->
          <i [ngClass]="(hide)?'fas fa-eye-slash':'fas fa-eye'"></i>
        </button>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a">
        <input type="text" [(ngModel)]="dataEnviar.data.apellido_paterno" matInput placeholder="Apellido paterno" value="">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a">
        <input type="text" [(ngModel)]="dataEnviar.data.apellido_materno" matInput placeholder="Apellido materno" value="">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field class="select-g-a">
        <input type="text" [(ngModel)]="dataEnviar.data.nombre" matInput placeholder="Nombres" value="">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a">
        <mat-label>Sexo</mat-label>
        <mat-select [(value)]="dataEnviar.data.sexo">
          <mat-option value="0">Masculino</mat-option>
          <mat-option value="1">Femenino</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a">
        <input class="text-style date-style" matInput [matDatepicker]="dp3" placeholder="Fecha de nacimiento" disabled
               [(ngModel)]="fecha" (ngModelChange)="actualizarFecha($event)">
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a">
        <mat-label>Situación</mat-label>
        <mat-select [(value)]="dataEnviar.data.situacion">
          <mat-option value="R">Regular</mat-option>
          <mat-option value="O">Observado</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a" hintLabel="Máximo 4 números.">
        <input type="text" matInput #ingreso maxlength="4" placeholder="Año de ingreso" [(ngModel)]="dataEnviar.data.anho_ingreso">
        <mat-hint align="end">{{ingreso.value?.length || 0}}/4</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a">
        <mat-label>Estado de permanencia</mat-label>
        <mat-select [(value)]="dataEnviar.data.estado_permanencia">
          <mat-option value="Activo">Activo</mat-option>
          <mat-option value="Inactivo">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a">
        <mat-label>Escuela Profesional</mat-label>
        <mat-select [(value)]="dataEnviar.data.id_escuela">
          <mat-option value="2">Software</mat-option>
          <mat-option value="1">Sistemas</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="col-sm-12">
      <div class="row flex-button">
        <button mat-flat-button class="close-button" (click)="close()">Cancelar</button>
        <button mat-flat-button class="send-button" (click)="agregarAlumno()">Asignar</button>
      </div>
    </div>
  </div>
</div>

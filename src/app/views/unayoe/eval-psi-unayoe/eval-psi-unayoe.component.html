<mat-card class="title-card">
  <mat-card-header>
    <mat-card-title><i class="fas fa-file-alt size-icon-title"></i>Evaluaciones Psicológicas</mat-card-title>
  </mat-card-header>
</mat-card>
<mat-card class="body-card">
  <mat-card-content>
    <div class="">
      <div class="row">
        <div class="col-sm-8 col-lg-10">
          <div>
            <mat-form-field class="select-g-a">
              <mat-label>Seleccione Grupo / Alumno</mat-label>
              <mat-select [(value)]="selected">
                <mat-option value="1">Grupo</mat-option>
                <mat-option value="2">Alumno</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="col-sm-4 col-lg-2">
          <div>
            <button mat-flat-button  class="div-btn-expa" (click)="openDialog()">Asignar</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div *ngIf="banderaSpinner; else tablaLlena" >
            <div class="mat-span-style">
              <mat-spinner class="spinner-style-item" diameter="40"></mat-spinner>
            </div>
          </div>
          <ng-template #tablaLlena>
            <div class="table-container">
              <table mat-table [dataSource]="datos" class="table-rwd mat-elevation-0">

                <ng-container matColumnDef="titulo" >
                  <th class="table-th" mat-header-cell *matHeaderCellDef> Título </th>
                  <td class="table-td" mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                </ng-container>

                <ng-container matColumnDef="autor">
                  <th class="table-th" mat-header-cell *matHeaderCellDef> Autor </th>
                  <td class="table-td" mat-cell *matCellDef="let element"> {{element.autor}} </td>
                </ng-container>

                <ng-container matColumnDef="preguntas">
                  <th class="table-th" mat-header-cell *matHeaderCellDef> Preguntas </th>
                  <td class="table-td" mat-cell *matCellDef="let element"> {{element.preguntas.length}} </td>
                </ng-container>

                <ng-container matColumnDef="detalles">
                  <th class="table-th" mat-header-cell *matHeaderCellDef> Detalles </th>
                  <td class="table-td" mat-cell *matCellDef="let element">
                    <button mat-flat-button class="table-detalles-icon" (click)="openDialogList(element.id)"><i class="fas fa-eye"></i></button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </ng-template>

        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

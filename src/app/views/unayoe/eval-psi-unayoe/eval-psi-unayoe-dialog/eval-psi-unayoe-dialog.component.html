<div mat-dialog-title class="title-style">
    <i class="fas fa-file-alt"></i>
    Asignar Evaluación Psicológica
</div>
<div mat-dialog-conten>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="select-g-a">
                <mat-chip-list #chipAlumno aria-label="AlumnosAsignarAlumnoUnayoe selection">
                    <div *ngIf="alumnos">
                        <mat-chip *ngFor="let alumno of alumnos" [selectable]="selectable"
                                  [removable]="removable" (removed)="remove(alumno)">
                            {{alumno.codigo}}
                            <i matChipRemove *ngIf="removable" class="fas fa-times-circle"></i>
                        </mat-chip>
                    </div>
                    <input class="text-style" required placeholder="Escriba el código del alumno"
                           [matChipInputFor]="chipAlumno"
                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                           [matChipInputAddOnBlur]="addOnBlur"
                           (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
            <div *ngIf="datosUnAlumno">
                <span class="style-datos">{{datosUnAlumno.codigo}}</span>
                {{datosUnAlumno.nombre + datosUnAlumno.situacion + datosUnAlumno.escuela}}
            </div>
        </div>
        <div class="col-sm-12">
            <mat-form-field class="select-g-a">
                <input class="text-style" required matInput [matDatepicker]="picker" placeholder="Seleccione la fecha"
                       [(ngModel)]="fecha" (ngModelChange)="actualizarFecha($event)"
                >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field class="select-g-a">
                <mat-chip-list #chipTest aria-label="TestAsignarAlumnoUnayoe selection">
                    <div *ngIf="tests">
                        <mat-chip *ngFor="let test of tests" [selectable]="selectableTest"
                                  [removable]="removableTest" (removed)="removeTest(test)">
                            {{test.id}}
                            <i matChipRemove *ngIf="removableTest" class="fas fa-times-circle"></i>
                        </mat-chip>
                    </div>
                    <input class="text-style" required placeholder="Escriba el código de la Evaluación Psicológica"
                           [matChipInputFor]="chipTest"
                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                           [matChipInputAddOnBlur]="addOnBlurTest"
                           (matChipInputTokenEnd)="addTest($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <div class="row flex-button">
                <button mat-flat-button class="close-button" (click)="close()">Cancelar</button>
                <button mat-flat-button class="send-button" (click)="sendAsignar()">Asignar</button>
            </div>
        </div>
    </div>
</div>
